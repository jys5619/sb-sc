<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>분리된 HTML</title>
  <link rel="stylesheet" href="/css/style.css" type="text/css">
  <script type="text/javascript" src="/js/angular.js"></script>
  <script type="text/javascript" src="/js/angular-filter.js"></script>
  <script type="text/javascript" src="/js/ag-app.js"></script>
  <script type="text/javascript" src="/js/frame.js"></script>
</head>

<body ng-app="ag-app">
  <div class="container">
    <div include-html="/frame.html"></div>
    <section class="content">
      <main>
        <div class="content-main" id="app">
          <div class="main-title">
            <h1>Title11</h1>
          </div>
          <div class="main-form">
            <form class="col-4">
              <div class="form-row">
                <div class="label">Label1</div>
                <div class="data"><input type="text" style="width: 100%" /></div>
                <div class="label">Label2이다</div>
                <div class="data"><select style="width: 100%">
                    <option>선택</option>
                  </select></div>
                <div class="label">라벨</div>
                <div class="data">
                  <input type="text" name="fruit" list="fruits" autocomplete="off" />
                  <datalist id="fruits">
                    <option>Apple</option>
                    <option>Banana</option>
                    <option>Orange</option>
                    <option>Pineapple</option>
                    <option>Kiwi</option>
                  </datalist>
                </div>
                <div class="label">Label1</div>
                <div class="data"><input type="text" style="width: 100%" /></div>
              </div>
            </form>
          </div>
        </div>
      </main>
    </section>
  </div>
  <hr />
</body>
<script>
  includeHTML();
</script>

</html>
